<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kijichi SDA Stewardship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --sda-teal: #008080;
            --sda-teal-gradient: linear-gradient(135deg, #008080 0%, #004d4d 100%);
            --sda-gold: #c5a059;
            --sidebar-width: 280px;
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sda-teal-gradient);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            transition: transform var(--transition-speed) cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 0 30px 30px 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        /* Logo Area - Updated to Kijichi SDA */
        .logo-section {
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.15);
            border-bottom: 3px solid var(--sda-gold);
            border-radius: 0 0 50px 50px;
            margin-bottom: 20px;
        }

        .sda-icon-box {
            font-size: 3.5rem;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- STYLISH BUTTON MOVEMENTS --- */
        .nav-link-custom {
            padding: 14px 25px;
            color: rgba(255,255,255,0.7) !important;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            margin: 8px 15px;
            border-radius: 15px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .nav-link-custom:hover {
            background: rgba(255,255,255,0.2);
            color: white !important;
            transform: translateX(10px) scale(1.02);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        .nav-link-custom.active {
            background: white;
            color: var(--sda-teal) !important;
            font-weight: 700;
        }

        /* --- TOPBAR --- */
        .top-navbar {
            height: 75px;
            background: white;
            padding: 0 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            transition: all var(--transition-speed) cubic-bezier(0.77, 0, 0.175, 1);
        }

        .top-navbar.expanded {
            left: 0;
        }

        .brand-text {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--sda-teal-dark);
            margin-left: 20px;
            white-space: nowrap;
        }

        /* --- MAIN CONTENT --- */
        #main-wrapper {
            margin-left: var(--sidebar-width);
            margin-top: 75px;
            padding: 40px;
            transition: all var(--transition-speed) cubic-bezier(0.77, 0, 0.175, 1);
        }

        #main-wrapper.expanded {
            margin-left: 0;
        }

        .toggle-btn {
            background: #f0fdfd;
            color: var(--sda-teal);
            border: 2px solid var(--sda-teal);
            border-radius: 12px;
            padding: 5px 12px;
            transition: all 0.3s;
        }

        .toggle-btn:hover {
            background: var(--sda-teal);
            color: white;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo-section">
            <div class="sda-icon-box">
                <i class="bi bi-intersect"></i>
            </div>
            <span class="mt-2 fw-bold" style="letter-spacing: 2px; font-size: 1.1rem; color: var(--sda-gold);">Kijichi SDA</span>
            <small class="opacity-75 text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">Stewardship System</small>
        </div>

        <div class="mt-2">
            <a href="#" class="nav-link-custom active">
                <i class="bi bi-speedometer2 me-3"></i> Dashboard
            </a>
            <a href="#" class="nav-link-custom">
                <i class="bi bi-person-badge me-3"></i> Church Clerks
            </a>
            <a href="#" class="nav-link-custom">
                <i class="bi bi-coin me-3"></i> Record Offering
            </a>
            <a href="#" class="nav-link-custom">
                <i class="bi bi-graph-up-arrow me-3"></i> Financial Reports
            </a>
            <div class="px-4 mt-5">
                <hr class="text-white opacity-25">
            </div>
            <a href="#" class="nav-link-custom text-warning">
                <i class="bi bi-door-closed me-3"></i> Sign Out
            </a>
        </div>
    </nav>

    <header class="top-navbar" id="topNav">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="brand-text">
            Kijichi SDA Church Stewardship System
        </div>

        <div class="ms-auto d-flex align-items-center">
            <div class="bg-dark text-white rounded-4 p-2 px-3 d-flex align-items-center">
                <i class="bi bi-person-circle me-2"></i>
                <small>Clerk Office</small>
            </div>
        </div>
    </header>

    <div id="main-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const topNav = document.getElementById('topNav');
            const mainWrapper = document.getElementById('main-wrapper');

            sidebar.classList.toggle('hidden');
            topNav.classList.toggle('expanded');
            mainWrapper.classList.toggle('expanded');
        }
    </script>
</body>
</html>
