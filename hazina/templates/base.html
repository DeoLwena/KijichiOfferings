<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kijichi SDA Mfumo wa Matoleo ya Zaka na Sadaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --sda-teal: #008080;
            --sda-teal-gradient: linear-gradient(135deg, #008080 0%, #004d4d 100%);
            --sda-gold: #c5a059;
            --sidebar-width: 280px;
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sda-teal-gradient);
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1050;
            transition: transform var(--transition-speed) cubic-bezier(0.77, 0, 0.175, 1);
            border-radius: 0 30px 30px 0;
            box-shadow: 10px 0 30px rgba(0,0,0,0.1);
        }

        #sidebar.hidden { transform: translateX(-100%); }

        /* Logo Area - Golden Strip + PNG Support */
        .logo-section {
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.15);
            border-bottom: 3px solid var(--sda-gold);
            border-radius: 0 0 50px 50px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .logo-section img {
            max-width: 110px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
        }

        /* --- NAVIGATION LINKS --- */
        .nav-link-custom {
            padding: 14px 25px;
            color: rgba(255,255,255,0.7) !important;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            margin: 8px 15px;
            border-radius: 15px;
            text-decoration: none;
            background: transparent;
        }

        .nav-link-custom:hover {
            background: rgba(255,255,255,0.1);
            color: white !important;
            transform: translateX(10px);
        }

        /* THE ACTIVE WHITE STATE */
        .nav-link-custom.active {
            background-color: white !important;
            color: var(--sda-teal) !important;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- TOPBAR & WRAPPER --- */
        .top-navbar {
            height: 75px;
            background: white;
            padding: 0 30px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            transition: all var(--transition-speed);
        }

        .top-navbar.expanded { left: 0; }
        #main-wrapper {
            margin-left: var(--sidebar-width);
            margin-top: 75px;
            padding: 40px;
            transition: all var(--transition-speed);
        }
        #main-wrapper.expanded { margin-left: 0; }

        .toggle-btn {
            background: #f0fdfd;
            color: var(--sda-teal);
            border: 2px solid var(--sda-teal);
            border-radius: 12px;
            padding: 5px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav id="sidebar">
        <div class="logo-section">
            <img src="your-logo.png" alt="SDA Logo">
            <span class="mt-2 fw-bold" style="letter-spacing: 2px; font-size: 1.1rem; color: var(--sda-gold);">Kijichi SDA</span>
            <small class="opacity-75 text-uppercase" style="font-size: 0.65rem; letter-spacing: 1px;">Mfumo wa Matoleo </small>
        </div>

        <div class="mt-2" id="nav-container">
            <a href="http://127.0.0.1:8000/Matoleo/" class="nav-link-custom">
                <i class="bi bi-speedometer2 me-3"></i> Ubao
            </a>
            <a href="http://127.0.0.1:8000/Matoleo/clerks" class="nav-link-custom">
                <i class="bi bi-person-badge me-3"></i> Wahazini
            </a>
            <a href="http://127.0.0.1:8000/Matoleo/matoleo" class="nav-link-custom">
                <i class="bi bi-coin me-3"></i> Hifadhi za Matoleo
            </a>
            <a href="http://127.0.0.1:8000/Matoleo/Reports" class="nav-link-custom">
                <i class="bi bi-graph-up-arrow me-3"></i> Taarifa
            </a>
            <div class="px-4 mt-5">
                <hr class="text-white opacity-25">
            </div>
            <a href="http://127.0.0.1:8000/" class="nav-link-custom text-warning" id="logout-btn">
                <i class="bi bi-door-closed me-3"></i> Ondoka
            </a>
        </div>
    </nav>

    <header class="top-navbar" id="topNav">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
        <div class="brand-text ms-3 fw-bold">Kanisa la waadventista wa Sabato Kijichi</div>
    </header>

    <div id="main-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
            document.getElementById('topNav').classList.toggle('expanded');
            document.getElementById('main-wrapper').classList.toggle('expanded');
        }

        // PRECISE DYNAMIC ACTIVE SCRIPT
        document.addEventListener("DOMContentLoaded", function() {
            // Get current URL without the domain for easier matching
            const currentPath = window.location.href;
            const navLinks = document.querySelectorAll('.nav-link-custom');

            navLinks.forEach(link => {
                // Remove active class from everything first
                link.classList.remove('active');

                // Logic:
                // 1. If it's an exact match, make it active.
                // 2. We use a "normalized" comparison to prevent Ondoka (/) from matching /Matoleo/
                if (currentPath === link.href || currentPath === link.href + '/') {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
