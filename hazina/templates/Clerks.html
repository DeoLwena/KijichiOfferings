{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col">
            <h3 class="fw-bold text-dark">Kurekodi Matoleo</h3>
            <p class="text-muted">Ingiza taarifa za zaka na sadaka kwa usahihi.</p>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 25px;">
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-12 mb-3">
                            <label class="form-label fw-bold small">Tafuta Mtoaji (Mshiriki)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="bi bi-search"></i></span>
                                <input type="text" class="form-control bg-light border-0" placeholder="Andika jina au namba ya ushirika...">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Aina ya Matoleo</label>
                            <select class="form-select border-0 bg-light p-3" style="border-radius: 12px;">
                                <option value="Z">Zaka (Tithe)</option>
                                <option value="S">Sadaka (Offering)</option>
                                <option value="I">Idara (Departmental)</option>
                                <option value="M">Mengineyo</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold small">Kiasi (Amount)</label>
                            <input type="number" class="form-control border-0 bg-light p-3" style="border-radius: 12px;" placeholder="0.00">
                        </div>

                        <div class="col-md-12">
                            <label class="form-label fw-bold small">Idara Husika</label>
                            <select class="form-select border-0 bg-light p-3" style="border-radius: 12px;">
                                <option>Chagua Idara...</option>
                                <option>Huduma za Watoto</option>
                                <option>Kwaya Kuu</option>
                            </select>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-teal w-100 p-3 shadow-sm" style="background: var(--sda-teal-gradient); color: white; border-radius: 15px; border: none; font-weight: 600;">
                                <i class="bi bi-check-circle me-2"></i> Hifadhi Taarifa
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 25px; background-color: #f8f9fa;">
                <h6 class="fw-bold mb-3">Maingizo ya Mwisho</h6>
                <div class="list-group list-group-flush">
                    <div class="list-group-item bg-transparent border-0 px-0 mb-2">
                        <div class="d-flex justify-content-between">
                            <small class="fw-bold">John Mwita</small>
                            <small class="text-teal fw-bold">15,000/=</small>
                        </div>
                        <small class="text-muted" style="font-size: 0.7rem;">Zaka â€¢ Dakika 2 zilizopita</small>
                    </div>
                    </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
