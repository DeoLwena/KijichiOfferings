<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kijichi SDA Stewardship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --sda-teal: #008080;
            --sda-teal-dark: #004d4d;
            --sda-gold: #c5a059;
        }
        body { background-color: #f4f7f6; font-family: 'Inter', sans-serif; }
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
            display: flex;
        }
        .login-info {
            background: linear-gradient(135deg, var(--sda-teal) 0%, var(--sda-teal-dark) 100%);
            padding: 60px;
            color: white;
            width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form-side { padding: 60px; width: 55%; }
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            background: #fdfdfd;
        }
        .btn-teal {
            background: var(--sda-teal);
            color: white;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-teal:hover { background: var(--sda-teal-dark); color: white; transform: translateY(-2px); }
        @media (max-width: 768px) {
            .login-card { flex-direction: column; }
            .login-info, .login-form-side { width: 100%; padding: 40px; }
        }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="login-card">
        <div class="login-info d-none d-md-flex">
            <i class="bi bi-intersect h1 mb-4" style="color: var(--sda-gold);"></i>
            <h2 class="fw-bold">Kijichi SDA</h2>
            <p class="opacity-75">Karibu kwenye mfumo wa uwakili. Ingia ili kuendelea na huduma.</p>
            <div class="mt-auto">
                <small class="opacity-50">Â© 2026 Kijichi SDA Church</small>
            </div>
        </div>

        <div class="login-form-side">
            <h3 class="fw-bold text-dark mb-2">Ingia (Login)</h3>
            <p class="text-muted mb-4 small">Tumia taarifa zako za Clerk kuingia.</p>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" class="form-control" placeholder="Jina la mtumiaji">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" class="form-control" placeholder="********">
                </div>
                <button type="submit" class="btn btn-teal w-100 mb-3 shadow">Ingia Mfumoni</button>
                <div class="text-center">
                    <span class="small text-muted">Huna akaunti? <a href="/register/" class="text-decoration-none fw-bold" style="color: var(--sda-teal);">Sajili Clerk Mpya</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
